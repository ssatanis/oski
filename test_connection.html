<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>Testing connection to backend server on port 5002</p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testUpload()">Test Upload Endpoint</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch('http://localhost:5002/health');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health check successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }

        async function testUpload() {
            try {
                console.log('Testing upload endpoint...');
                // Create a simple test file
                const testContent = 'test content for upload';
                const testFile = new File([testContent], 'test.txt', { type: 'text/plain' });
                
                const formData = new FormData();
                formData.append('file', testFile);
                
                const response = await fetch('http://localhost:5002/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Upload test successful: Success=${data.success}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Upload test failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Upload test error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('üîç Testing backend connection on port 5002...', 'success');
            setTimeout(testHealth, 1000);
        }
    </script>
</body>
</html>
