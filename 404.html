    <script>
    function setFavicon() {
      const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const favicon = document.querySelector('link[rel="shortcut icon"]') || document.createElement('link');
      favicon.rel = 'shortcut icon';
      favicon.type = 'image/svg+xml';
      favicon.href = isDarkMode ? 'favicons/White.svg' : 'favicons/Black.svg';
      if (!document.querySelector('link[rel="shortcut icon"]')) {
        document.head.appendChild(favicon);
      }
    }
    setFavicon();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
    </script>

<body class="loading">
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Main content -->
    <div class="error-container">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off into the digital wilderness. 
                Don't worry though – let's get you back on track.
            </p>
            <a href="/" class="home-button" id="homeButton">
                <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Return Home
            </a>
        </div>
    </div>

    <script>
        // Smooth page loading
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.remove('loading');
                document.body.classList.add('loaded');
            }, 100);
        });

        // Enhanced button interactions
        const homeButton = document.getElementById('homeButton');
        
        homeButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Add click animation
            this.style.transform = 'translateY(-1px) scale(1.02)';
            
            // Navigate after brief animation
            setTimeout(() => {
                window.location.href = '/';
            }, 150);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement === homeButton) {
                    homeButton.click();
                }
            }
            
            // Easter egg: Konami code for fun
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                const errorNumber = document.querySelector('.error-number');
                errorNumber.style.animation = 'glitch 0.5s ease-in-out';
                setTimeout(() => {
                    errorNumber.style.animation = 'pulse 3s ease-in-out infinite';
                }, 500);
            }
        });

        // Mouse movement parallax effect
        document.addEventListener('mousemove', function(e) {
            const circles = document.querySelectorAll('.floating-circle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.05;
                const x = (mouseX - 0.5) * speed * 50;
                const y = (mouseY - 0.5) * speed * 50;
                
                circle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Performance optimization: Reduce animations on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            document.querySelectorAll('.floating-circle').forEach(circle => {
                circle.style.display = 'none';
            });
        }
    </script>
</body>
